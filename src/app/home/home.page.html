<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="light-gray">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn ion-no-padding" color="success">
        <img src="/assets/img/hamburguer.png" alt="">
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-margin-start">Bienvenido Nicolas Mesa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="home ion-padding" color="light-gray">
  <h1 class="home-legend">Selecciona el tipo de vehiculo</h1>
  <form [formGroup]="reserveForm">
    <div class="home-vehicle-type ion-text-center">
      <div class="card shadow ion-margin-end" [ngClass]="{'selected': reserveForm.get('vehicle_type').value == 'car'}"
        (click)="reserveForm.get('vehicle_type').setValue('car')">
        <img src="/assets/img/car.png">
        <h2>Carro</h2>
      </div>
      <div class="card shadow" [ngClass]="{'selected': reserveForm.get('vehicle_type').value == 'scooter'}"
        (click)="reserveForm.get('vehicle_type').setValue('scooter')">
        <img src="/assets/img/scooter.png">
        <h2>Moto</h2>
      </div>
    </div>
    <ion-item lines="none" class="home-input shadow">
      <ion-input formControlName="number_plate" type="text" placeholder="NÃºmero de placa"></ion-input>
    </ion-item>
    <ion-button [disabled]="reserveForm.invalid" shape="round" expand="full" class="primary-btn">
      Parquear
    </ion-button>
    <ion-button [disabled]="reserveForm.invalid" shape="round" expand="full" fill="outline" class="secondary-btn"
      (click)="generateReserve(reserveForm.value)">
      Reservar
    </ion-button>
  </form>
</ion-content>

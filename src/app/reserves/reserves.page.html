<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="light-gray">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn ion-no-padding" color="success">
        <img src="/assets/img/hamburguer.png" alt="">
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen class="reserves ion-padding" color="light-gray">
  <h1 class="reserves-legend">Mis reservas</h1>
  <div class="reserves-list">
    <ion-card class="reserve">
      <ion-card-content>
        <div class="reserve-img-container" (click)="showReserve({
          number_plate: '123',
          vehicle_type: 'car',
          start_date: '123',
          end_date: '123',
          floor: 1,
          number: 1
      })">
          <img src="assets/img/car.png" alt="" class="reserve-vehicle">
          <div>PFF-123</div>
        </div>
        <div class="reserve-info">
          <div class="reserve-status warning">Pr√≥ximo</div>
          <div class="reserve-schedule">
            <span>2:00 pm </span>
            <span>- 6:00 pm</span>
          </div>
          <div class="reserve-buttons">
            <a class="edit-btn" (click)="editReserve({
              number_plate: '123',
              vehicle_type: 'car',
              start_date: '123',
              end_date: '123',
              floor: 1,
              number: 1
          })">
              <ion-icon name="create-outline"></ion-icon>
            </a>
            <a class="delete-btn" (click)="deleteReserve(1)">
              <ion-icon name="close-circle-outline"></ion-icon>
            </a>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
